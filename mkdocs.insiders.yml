INHERIT: mkdocs.yml
INHERIT: nav.yml

plugins:
  - search
  - table-reader # Pour lire les tableaux en csv
  - glightbox # Plugin zoom image
  - mkdocs-video : # Plugin video
      mark: "video"
      css_style:
        width: "100%"
        height: "27.5vw"
      video_autoplay: false
  - git-revision-date-localized: # Param√®tres de la date de modification 
      locale: fr
      type: timeago
      fallback_to_build_date: true